</head>
<body>
    <header>
        <div class="container">
            <h1>Student Internship & Job Application System</h1>
            <nav class="header-nav">
                <a href="Home.html" class="nav-link" style="color: white; text-decoration: none; display: inline-flex; align-items: center; font-size: 16px; font-weight: 700;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="#1d4ed8" style="margin-right: 4px;">
                        <path d="M3 13h1v7c0 1.103.897 2 2 2h12c1.103 0 2-.897 2-2v-7h1a1 1 0 0 0 .707-1.707l-9-9a1 1 0 0 0-1.414 0l-9 9A1 1 0 0 0 3 13zm9-8.586 6 6V15l.001 5H6v-9.586l6-6z" />
                    </svg>
                    Home
                </a>
                <div class="dropdown" aria-haspopup="true">
                    <button class="dropbtn" aria-expanded="false">Manage Applications</button>
                    <div class="dropdown-content" aria-label="Application management submenu">
                        <a href="create.html">Create</a>
                        <a href="read.html">View</a>

                        <a href="delete.html">Delete</a>
                    </div>

                <a href="about.html">About Us</a>

                    Login
                    <img src="images/user_login.png" alt="login logo">

                </a>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="card">
            <h2>Create New Application</h2>

            <form>
                <div class="form-group">
                    <label for="company" class="form-label">Company Name</label>
                    <input type="text" id="company" class="form-input" placeholder="Enter company name" required>
                </div>

                <div class="form-group">
                    <label for="position" class="form-label">Position Title</label>
                    <input type="text" id="position" class="form-input" placeholder="Enter position title" required>
                </div>

                <div class="form-group">
                    <label for="appDate" class="form-label">Application Date</label>
                    <input type="date" id="appDate" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="status" class="form-label">Status</label>
                    <select id="status" class="form-input" required>
                        <option value="">Select status</option>
                        <option>Planning to apply</option>
                        <option>Applied</option>
                        <option>Interview scheduled</option>
                        <option>Offer received</option>
                        <option>Rejected</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="notes" class="form-label">Notes</label>
                    <textarea id="notes" class="form-input" rows="3" placeholder="Additional details"></textarea>
                </div>

                <button type="submit" class="btn">Create Application</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Student Internship & Job App System | Built by Team 5</p>
        </div>
    </footer>
</body>
