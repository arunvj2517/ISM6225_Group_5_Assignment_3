<body>
    <header>
        <div class="container">
          <h1>Student Internship & Job Application System</h1>
          <nav class="header-nav">
            <a href="Home.html">Home</a>
            <div class="dropdown" aria-haspopup="true">
              <button class="dropbtn" aria-expanded="false">Manage Applications</button>
              <div class="dropdown-content" aria-label="Application management submenu">
                <a href="create.html">Create</a>

              <img src="images/user_login.png" alt="login logo">
            </a>
          </nav>
        </div>
      </header>

  <main class="container">
    <div class="card">
      <h2>Create New Application</h2>
      
      <form>
        <div class="form-group">
          <label for="company" class="form-label">Company Name</label>
          <input type="text" id="company" class="form-input" placeholder="Enter company name" required>
        </div>
        
        <div class="form-group">
          <label for="position" class="form-label">Position Title</label>
          <input type="text" id="position" class="form-input" placeholder="Enter position title" required>
        </div>
        
        <div class="form-group">
          <label for="appDate" class="form-label">Application Date</label>
          <input type="date" id="appDate" class="form-input" required>
        </div>
        
        <div class="form-group">
          <label for="status" class="form-label">Status</label>
          <select id="status" class="form-input" required>
            <option value="">Select status</option>
            <option>Planning to apply</option>
            <option>Applied</option>
            <option>Interview scheduled</option>
            <option>Offer received</option>
            <option>Rejected</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="notes" class="form-label">Notes</label>
          <textarea id="notes" class="form-input" rows="3" placeholder="Additional details"></textarea>
        </div>
        
        <button type="submit" class="btn">Create Application</button>
      </form>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 Student Internship & Job App System</p>
    </div>
  </footer>
</body>
