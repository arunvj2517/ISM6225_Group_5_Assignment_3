<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Application - Student Internship System</title>
  <link rel="stylesheet" href="css/project.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <h1>Student Internship & Job Application System</h1>
      <nav class="header-nav">
        <a href="Home.html">Home</a>
        <div class="dropdown" aria-haspopup="true">
          <button class="dropbtn" aria-expanded="false">Manage Applications</button>
          <div class="dropdown-content" aria-label="Application management submenu">
            <a href="create.html">Create</a>
            <a href="read.html">View</a>
            <a href="update.html">Update</a>
            <a href="delete.html">Delete</a>
          </div>
        </div>
        <a href="Visualizations.html">Progress Tracker</a>
        <a href="about.html">About Us</a>
        <a href="login.html" class="login-link">
          Login
          <img src="images/user_login.png" alt="login logo">
        </a>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="card">
      <h2>Update Application</h2>
      
      <form>
        <div class="form-group">
          <label class="form-label">Currently Editing:</label>
          <div class="current-record">
            <strong>TechCorp Inc.</strong> - Software Developer Intern (Applied: 2025-06-15)
          </div>
        </div>

        <div class="form-group">
          <label for="company" class="form-label">Company Name</label>
          <input type="text" id="company" class="form-input" value="TechCorp Inc." required>
        </div>
        
        <div class="form-group">
          <label for="position" class="form-label">Position Title</label>
          <input type="text" id="position" class="form-input" value="Software Developer Intern" required>
        </div>
        
        <div class="form-group">
          <label for="appDate" class="form-label">Application Date</label>
          <input type="date" id="appDate" class="form-input" value="2025-06-15" required>
        </div>
        
        <div class="form-group">
          <label for="status" class="form-label">Status</label>
          <select id="status" class="form-input" required>
            <option value="applied">Applied</option>
            <option value="interview" selected>Interview Scheduled</option>
            <option value="offer">Offer Received</option>
            <option value="rejected">Rejected</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="notes" class="form-label">Notes</label>
          <textarea id="notes" class="form-input" rows="3">Technical interview scheduled for June 25th with engineering team.</textarea>
        </div>
        
        <div class="form-actions">
          <button type="submit" class="btn">Save Changes</button>
          <a href="read.html" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 Student Internship & Job App System</p>
    </div>
  </footer>
</body>
</html>
