<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="css/project.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <h1>Student Internship & Job Application System</h1>
      <nav class="header-nav">
        <a href="Home.html">Home</a>
        <div class="dropdown" aria-haspopup="true">
          <button class="dropbtn" aria-expanded="false">Manage Applications</button>
          <div class="dropdown-content" aria-label="Application management submenu">
            <a href="create.html">Create</a>
            <a href="read.html">View</a>
            <a href="update.html">Update</a>
            <a href="delete.html">Delete</a>
          </div>

        <a href="Visualizations.html">Progress Tracker</a>

        <a href="login.html" class="login-link">
          Login
          <img src="images/user_login.png" alt="login logo">
        </a>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="login-container">
      <div class="login-box">
        <h2>Login to Your Account</h2>
        <form>
          <div class="form-group">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
          </div>
          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
          </div>
          <div class="form-group">
            <label class="form-label">
              <input type="checkbox" name="remember"> Remember me
            </label>
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <div class="links">
          <p><a href="#">Forgot Password?</a></p>
          <p><a href="Home.html">‚Üê Back to Home</a></p>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 Student Internship & Job App System</p>
    </div>
  </footer>
</body>
