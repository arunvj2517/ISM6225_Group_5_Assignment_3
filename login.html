<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - CareerTrack Portal</title>
  <link rel="stylesheet" href="css/project.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">

           
            <h1>CareerTrack Portal</h1>


            <button class="hamburger-menu" aria-label="Toggle navigation" aria-expanded="false">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="white">
                    <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z" />
                </svg>
            </button>


            <nav class="header-nav">
                <a href="index.html" class="nav-link" style="color: white; text-decoration: none; display: inline-flex; align-items: center; font-size: 16px; font-weight: 700;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="#1d4ed8" style="margin-right: 4px;">
                        <path d="M3 13h1v7c0 1.103.897 2 2 2h12c1.103 0 2-.897 2-2v-7h1a1 1 0 0 0 .707-1.707l-9-9a1 1 0 0 0-1.414 0l-9 9A1 1 0 0 0 3 13zm9-8.586 6 6V15l.001 5H6v-9.586l6-6z" />
                    </svg>
                    Home
                </a>
                <div class="dropdown" aria-haspopup="true">
                    <button class="dropbtn" aria-expanded="false">Manage Applications</button>
                    <div class="dropdown-content" aria-label="Application management submenu">
                        <a href="create.html">Create</a>
                        <a href="read.html">View</a>
                        <a href="update.html">Update</a>
                        <a href="delete.html">Delete</a>
                    </div>
                </div>
                <a href="Visualizations.html">Progress Tracker</a>
                <a href="about.html">About Us</a>
                <a href="login.html" class="login-link">
                    Login
                    <img src="images/user_login.png" alt="login logo">
                </a>
            </nav>
        </div>
    </header>
    <main class="container">
        <div class="login-container">
            <div class="login-box">
                <h2>Login to Your Account</h2>
                <form>
                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">
                            <input type="checkbox" name="remember"> Remember me
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <div class="links">
                    <p><a href="#">Forgot Password?</a></p>
                    <p><a href="Home.html">Back to Home</a></p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 CareerTrack Portal | Built by Team 5</p>
        </div>
    </footer>
</body>
</html>
